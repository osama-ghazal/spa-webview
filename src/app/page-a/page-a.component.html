<!-- Header + Back -->
<div style="display: flex; align-items: center; justify-content: space-between; margin: 1rem;">
  <button (click)="goHome()">← Home</button>
  <h2>PAGE A</h2>
  <div style="width: 75px;"></div>
</div>

<!-- Your two buttons -->
<div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
  <button (click)="goToPageB('spa')">Page B – SPA routing</button>
  <button (click)="goToPageB('bridge')">Page B – CP navigation</button>
</div>

  Bridge message: {{ bridgeMessage }}
</div>
